<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kutyák Galéria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kutyák Világa</h1>
        <p>Fedezd fel a kutyák különböző fajtáit!</p>
        <div class="anim_kep">
            <img src="mozog.webp" alt="mozog">
        </div>
    </header>

    <section class="gallery">
        <div class="gallery-item">
            <img src="dog1.jpg" alt="Kutyus 1">
            <p class="description">Golden Retriever</p>
        </div>
        <div class="gallery-item">
            <img src="dog2.jpg" alt="Kutyus 2">
            <p class="description">Bulldog</p>
        </div>
        <div class="gallery-item">
            <img src="dog3.jpg" alt="Kutyus 3">
            <p class="description">Poodle</p>
        </div>
        <div class="gallery-item">
            <img src="dog4.jpg" alt="Kutyus 4">
            <p class="description">Beagle</p>
        </div>
    </section>
    <footer>
        <p>© 2025 Kutyák Galériája</p>
    </footer>
</body>
</html>
