<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webshop</title>
    <style>
        /* Alap stílusok */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Navigáció */
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        
        nav a:hover {
            text-decoration: underline;
        }
        
        /* Termékek elrendezése */
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
        }

        .product-card h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product-card p {
            color: #666;
        }

        /* Lábléc */
        footer {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigációs sáv -->
    <nav>
        <a href="#">Főoldal</a>
        <a href="#">Termékek</a>
        <a href="#">Kapcsolat</a>
    </nav>

    <!-- Termékek -->
    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Termék 1">
            <h3>Termék 1</h3>
            <p>Ár: 1990 Ft</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Termék 2">
            <h3>Termék 2</h3>
            <p>Ár: 2990 Ft</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Termék 3">
            <h3>Termék 3</h3>
            <p>Ár: 3990 Ft</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/200" alt="Termék 4">
            <h3>Termék 4</h3>
            <p>Ár: 2490 Ft</p>
        </div>
    </div>

    <!-- Lábléc -->
    <footer>
        <div>&copy; 2024 Webshop</div>
        <div>Kapcsolat: info@webshop.hu</div>
    </footer>

</body>
</html>
